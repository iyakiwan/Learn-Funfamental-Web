<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://img.icons8.com/pastel-glyph/2x/movie-beginning.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Submission BFFW</title>
</head>
<body>
<header>
    <header-bar></header-bar>
</header>
<main class="container">
    <div class="row mx-auto py-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Search Form</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3 col-md-12">
                            <div class="form-group">
                                <label for="inputState">Type Search</label>
                                <select id="inputState" class="form-control mr-sm-2">
                                    <option>Movie</option>
                                    <option>Tv Show</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-12">
                            <div class="form-group">
                                <label for="inputSearch">Search</label>
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="inputSearch">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-12">
                            <div class="form-group">
                                <label for="buttonSearch"><br></label>
                                <br>
                                <button class="btn btn-primary my-2 my-sm-0" type="submit" id="buttonSearch">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="listShow" class="row"></div>
</main>
</body>
</html>
